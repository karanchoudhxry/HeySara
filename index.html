<body>
  <section id="whenSignedOut">
    <button id="signInBtn">Sign in with Google</button>
  </section>

  <section id="whenSignedIn" hidden="true">
    <div id="userDetails"></div>
    <button id="signOutBtn">Sign Out</button>
  </section>
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=mRuyi1Z9"></script> -->
  <script src="./src/scripts/script.js"></script>
  <script>
    auth.onAuthStateChanged((user) => {
  if (user) {
    // signed in
    whenSignedIn.hidden = false;
    whenSignedOut.hidden = true;
    userDetails.innerHTML = `<img src="${user.photoURL}"><div class="userInfo"><h3>${user.displayName}</h3><p>${user.email}</p></div>`;
    document.getElementById("whenSignedOut").style.display = "none";
  } else {
    // not signed in
    whenSignedIn.hidden = true;
    whenSignedOut.hidden = false;
    userDetails.innerHTML = "";
    document.getElementById("whenSignedOut").style.display = "":
  }
});

  </script>
